<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Todo List</title>
    <link rel="stylesheet" href="style.css" />
    <script src="shopping.js" defer></script>
</head>
<body>
<section>
    <h1>Todo List</h1>
    <button id="hide-complete-button">Hide completed items</button>
    <button id="all-button">Display All</button>
    <ol id="todo-list">
        <li>Buy some milk</li>
        <li>Sweep the floor</li>
        <li class="completed">Repair the broken table</li>
        <li>Wash the dishes</li>
    </ol>
</section>

<section>
    <h1>Add an item</h1>
    <div>
        <label for="item-name">Item Name</label>
        <input type="text" id="item-name"/>
    </div>

    <button id="add-button">Add</button>
</section>


<section>
    <h1>Mark an item completed</h1>
    <p id="notice">Notice: You should type the item number in the condition of "display all", or you will may input a wrong item number.</p>
    <div>
        <label for="item-number-mark">Item number (e.g. 1)</label>
        <input type="number" id="item-number-mark"/>
    </div>

    <button id="mark-button">Mark</button>
</section>
</body>
</html>
